
{% extends "base_generic.html" %}

{% load static %}
{% load catalog_extras %}

{% block title-img %}<img src="{% static 'img/gallery-title-img.jpg' %}" class="img-fluid" alt="...">{% endblock %}

{% block content %}
  <div class="px-2 px-lg-3 pt-4">
    <h1>Gallery</h1>
  </div>

  <div class="container">
    <div class="row px-2 py-4 px-md-4 py-lg-4 row-cols-2 row-cols-md-3 row-cols-lg-4">
      {% if images %}
        {% for img in images %}
          {% with 'img/gallery/'|add_str:img as img_path %}
            <div class="col pt-3">
              <a class="example-image-link" href="{% static img_path %}" data-lightbox="gallery-1">
                <img class="img-fluid rounded" src="{% static img_path %}" alt="">
              </a>
            </div>
          {% endwith %}
      {% endfor %}
    {% endif %}
    </div>
  </div>

{% endblock %}
