
{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="px-2 px-lg-3 pt-4">
    <h1>Edit Profile</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center pt-4 pb-4">
      <div class="col-12 px-2 px-md-4 col-lg-11 col-xl-10">
        <form method="post" enctype='multipart/form-data' id="profile-edit-form">
          {% csrf_token %}
          {{ user_form|crispy }}
          {{ customer_form|crispy }}
        </form>
      </div>
    </div>
    <div class="d-grid col-9 col-sm-5 mx-auto pt-1 pb-5">
      <button class="btn btn-primary" form="profile-edit-form" type="submit">Submit changes</button>
    </div>
  </div>
{% endblock %}
