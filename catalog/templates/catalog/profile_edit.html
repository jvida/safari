
{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="px-2 px-lg-3 pt-4">
    <h1>Edit Profile</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 px-2 py-4 px-md-4 py-lg-4">
          <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ customer_form|crispy }}
            <div class="d-grid col-9 col-sm-5 mx-auto pt-5 pb-4">
              <button class="btn btn-primary" type="submit">Submit changes</button>
            </div>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
