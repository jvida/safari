
{% extends "base_generic.html" %}

{% block content %}
  <a class="jump-href" id="header-anchor"></a>
  <div class="px-2 px-lg-3 pt-4">
    <h1>Delete Expedition</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center py-4">
      <div class="col-12 px-2 px-md-4 col-lg-11 col-xl-10">
        <p>Are you sure you want to delete the <b>{{ expedition.date_from }} - {{ expedition.date_to }}</b> expedition?</p>
      </div>
    </div>

    <form id="delete-expedition-form" action="" method="POST">
      {% csrf_token %}
      <div class="d-grid col-9 col-sm-5 mx-auto pt-1 pb-5">
        <button class="btn btn-danger" id="submit-btn" type="submit">Yes, delete.</button>
      </div>
    </form>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
    $("#delete-expedition-form").submit(function () {
        $("#submit-btn").attr("disabled", true);
        return true;
    });
});
  </script>
{% endblock %}
