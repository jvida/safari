
{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="px-2 px-lg-3 pt-4">
    <h1>Reset password</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center py-4">
      <div class="col-12 px-2 px-md-4 col-lg-11 col-xl-10">
        <form action="" method="post" id="password-reset-email-form">
          {% csrf_token %}
          {% if form.email.errors %}
            <div class="py-3">
              {{ form.email.errors }}
            </div>
          {% endif %}
          {{ form.email|as_crispy_field }}
        </form>
      </div>
    </div>
    <div class="d-grid col-9 col-sm-5 mx-auto pt-1 pb-5">
      <button class="btn btn-primary" form="password-reset-email-form" type="submit">Reset password</button>
    </div>
  </div>
{% endblock %}
