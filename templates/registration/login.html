{% extends "base_generic.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="px-4 pt-4">
    <h1>Login</h1>
  </div>

  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-lg-4 order-lg-2 align-self-center">
        <div class="p-5">
          <form id="form-container" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mx-auto pt-5 pb-3">
              <input class="btn btn-primary" type="submit" value="Login"/>
              <input type="hidden" name="next" value="{{ next }}"/>
              <a href="{% url 'password_reset' %}" role="button" style="text-align: center">Lost password?</a>
            </div>
            <hr>
            <div class="d-grid col-8 mx-auto pt-3 pb-3">
              <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 order-lg-1 align-self-center">
        <div class="p-4">
          <img class="img-fluid rounded-circle" src={% static 'img/kruh2.jpg' %} alt="">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
