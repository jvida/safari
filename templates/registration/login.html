
{% extends "base_generic.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="px-2 px-lg-3 pt-4">
    <h1>Login</h1>
  </div>

  <div class="container">
    <div class="row justify-content-evenly py-4">
      <div class="col-sm-8 col-md-8 col-lg-6 d-none d-sm-block align-self-center">
        <div class="px-0 pb-4 px-md-3">
          <img class="img-fluid rounded-circle" src={% static 'img/login-zebra.jpg' %} alt="">
        </div>
      </div>
      <div class="col-sm-8 col-md-8 col-lg-4 order-lg-2 align-self-center">
        <div class="px-0 pb-5 px-md-3">
          <form id="form-container" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid col-9 col-sm-5 col-md-7 mx-auto pt-3 pb-3">
              <input class="btn btn-primary" type="submit" value="Login"/>
              <input type="hidden" name="next" value="{{ next }}"/>
              <a class="pt-2" href="{% url 'password_reset' %}" role="button" style="text-align: center">Lost password?</a>
            </div>
            <hr>
            <div class="d-grid col-9 col-sm-5 col-md-7 mx-auto pt-3 pb-3">
              <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
